<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
        <h1 class="mui-title">个人主页</h1>
    </header>
    <div class="mui-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" id="avatar">
                    <div class="mui-media-body">
                        <span id="nickname"></span>
                        <p class="mui-ellipsis" id="username"></p>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" id="toy-manager">
                        <span class="mui-icon mui-icon-qq"></span>管理我的玩具
                    </a>
                </li>
            </ul> 
        <button type="button" class="mui-btn mui-btn-red mui-btn-block" id="logout-btn">退出登录</button>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init();
    var Sdata = null;
    mui.plusReady(function () {
    		Sdata = plus.webview.currentWebview();
    		document.getElementById("avatar").src = "avatar/" + Sdata.avatar; 
    		document.getElementById("nickname").innerText = Sdata.nickname; 
    		document.getElementById("username").innerText = Sdata.username; 
    });
    
    document.getElementById("logout-btn").addEventListener('tap', function(){
    		window.localStorage.removeItem("user_id");
    		mui.openWindow({
		            	url:"login.html",
		            	id:"login.html",
		            	styles:{
		            		top:"0px",  // 新页面顶部的位置
		            		bottom:"50px"  //新页面底部的位置-底部高50px，正好能把下面的图标全露出来
	            		}
            });
    });
    
    document.getElementById('toy-manager').addEventListener('tap',function () {
            mui.openWindow({
            		url:"toy_manage.html",
            		id:"toy_manage.html"
            })
    })
    </script>
</body>
</html>
