<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">扫描你的玩具二维码</h1>
		</header>
		<div class="mui-content">
			<!--<input type='button' onclick='startRecognize()' value='创建扫码控件' />
			<input type='button' onclick='startScan()' value='开始扫码' />
			<input type='button' onclick='cancelScan()' value='取消扫码' />
			<input type='button' onclick='setFlash()' value='开启闪光灯' />-->
			<div id="bcid" style="width: 100%; height: 700px;"></div>
			<!--<input type='text' id='text' />-->
		</div>

		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var scan = null;

			function onmarked(type, result) {
				var text = '未知: ';
				switch(type) {
					case plus.barcode.QR:
						text = 'QR: ';
						break;
					case plus.barcode.EAN13:
						text = 'EAN13: ';
						break;
					case plus.barcode.EAN8:
						text = 'EAN8: ';
						break;
				};
				console.log(result);
//				alert(text + result);
				
				mui.post(window.serv + '/device_key', {
					device_key:result
					}, function(data){
						console.log(JSON.stringify(data));
						if(data.code == 0){
							alert(data.msg + "可以开始绑定");
						}else{
							alert(data.msg);
//							mui.back();
						}
					},'json'
				);
			};
			
			mui.plusReady(function() {
				scan = new plus.barcode.Barcode('bcid');
				scan.onmarked = onmarked;
				scan.start();
			});
		</script>
	</body>

</html>
